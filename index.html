<!doctype html>
<html lang="en">
<head>

  <style>
    :root{
      --max-w:1100px;
      --accent-a:#6a11cb; --accent-b:#2575fc; --accent-c:#ff7b00;
      --bg:#fff; --card-bg: linear-gradient(135deg, rgba(106,17,203,0.06), rgba(37,117,252,0.04));
      --radius:14px; --text:#0b0b0b;
      --popup-gradient: linear-gradient(135deg,#6a11cb,#2575fc);
    }
    html,body{margin:0;font-family:Inter,system-ui;background:#fff;color:#0b0b0b}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max-w);margin:auto;padding:28px}

    header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,0.9);backdrop-filter:blur(6px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 20px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:40px}
    .menu{display:flex;gap:18px}
    .btn-cta{border:2px solid #000;padding:8px 16px;border-radius:26px;font-weight:700;background:transparent}

    .hero{width:92%;max-width:980px;margin:20px auto;border-radius:20px;padding:40px 20px;text-align:center;color:#fff;
      background:linear-gradient(135deg,var(--accent-a),var(--accent-b),var(--accent-c));
      position:relative;overflow:hidden}
    .hero::after{content:"";position:absolute;bottom:-40px;right:-140px;width:420px;height:420px;
      background:url("https://i.ibb.co/t5Bbt6p/file-0000000068f07207a996dafeb290b82a.png") no-repeat center/contain;
      opacity:0.12;pointer-events:none}
    .hero h1{font-size:32px;margin-bottom:10px;font-weight:800}
    .hero .btn{display:inline-block;background:#fff;color:#000;border:2px solid #000;padding:12px 24px;border-radius:28px;font-weight:700}

    section{max-width:var(--max-w);margin:34px auto;padding:0 20px}
    h2{font-size:24px;margin-bottom:16px;font-weight:800}
    .card{background:var(--card-bg);padding:20px;border-radius:14px}

    /* Toast */
    .lead-toast{position:fixed;left:50%;bottom:28px;transform:translateX(-50%);
      background:#101010;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;
      transition:0.25s;z-index:300}
    .lead-toast.show{opacity:1}

    /* WhatsApp FAB */
    .whatsapp{position:fixed;bottom:18px;right:18px;width:56px;height:56px;background:#25D366;border-radius:50%;
      display:flex;align-items:center;justify-content:center;border:4px solid #fff;z-index:60}
    .whatsapp svg{width:30px;height:30px;fill:#fff}

    /* Popup */
    .lead-popup-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);opacity:0;pointer-events:none;
      display:flex;align-items:center;justify-content:center;transition:0.3s;z-index:200}
    .lead-popup-backdrop.open{opacity:1;pointer-events:auto}

    .lead-popup{width:420px;max-width:92%;background:var(--popup-gradient);color:#fff;border-radius:14px;
      padding:20px;transform:translateY(30px);transition:0.3s}
    .lead-popup.open{transform:none}
    .lead-popup .field{background:#fff;padding:6px;border-radius:10px;color:#000}
    .lead-popup input, .lead-popup textarea{border:0;width:100%;padding:10px;border-radius:10px;font-size:15px}
    .lead-popup .actions{display:flex;gap:10px;margin-top:10px}
    .lead-popup .btn{flex:1;padding:12px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
    .btn-primary{background:#000;color:#fff}
    .btn-ghost{background:transparent;border:2px solid rgba(255,255,255,0.2);color:#fff}
    .close-x{background:none;border:0;color:#fff;font-size:20px;cursor:pointer}
  </style>
</head>
<body>

<header>
  <nav class="nav">
    <div class="brand">
      <img src="https://i.ibb.co/5xWt7gRM/file-00000000c66c7209aa546551ca843503-1.png">
      <h4>LeadX365</h4>
    </div>
    <div class="menu">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#pricing">Pricing</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#faq">FAQ</a>
      <a href="#contact" class="btn-cta">Get in Touch</a>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Grow Your Business With AI ðŸš€</h1>
    <p>Generate more leads, automate your marketing, and scale effortlessly.</p>
    <a class="btn" href="#contact">Start Your Growth Journey</a>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Ready to Grow? Let's Talk!</h2>
      <div class="card" style="max-width:720px;margin:auto">
        <form id="lead-form">
          <input id="name" placeholder="Your name" required>
          <input id="phone" placeholder="Phone / WhatsApp" required>
          <input id="email" placeholder="Email (optional)">
          <textarea id="message" placeholder="Message (optional)" rows="3"></textarea>

          <button id="sendBtn" class="btn-cta" type="submit">Send Request</button>
          <button id="waBtn" type="button" class="btn-cta" style="border-color:#25D366;color:#25D366">WhatsApp</button>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- POPUP -->
<div id="leadPopupBackdrop" class="lead-popup-backdrop">
  <div id="leadPopup" class="lead-popup">
    <header style="display:flex;justify-content:space-between;align-items:center">
      <h3>Want a free AI growth audit?</h3>
      <button class="close-x" id="popupClose">âœ•</button>
    </header>

    <div class="field"><input id="popup-name" placeholder="Your name"></div>
    <div class="field"><input id="popup-phone" placeholder="WhatsApp Number"></div>
    <div class="field"><input id="popup-email" placeholder="Email (optional)"></div>
    <textarea id="popup-message" placeholder="Message (optional)" rows="2" style="width:100%;border-radius:10px;margin-top:10px"></textarea>

    <div class="actions">
      <button class="btn btn-primary" id="popup-send">Get Audit</button>
      <button class="btn btn-ghost" id="popup-skip">Maybe later</button>
    </div>

</div>

<!-- Toast -->
<div id="leadToast" class="lead-toast"></div>

<!-- WhatsApp FAB -->
<a class="whatsapp" href="https://wa.me/919000810084" target="_blank">
  <svg viewBox="0 0 32 32"><path d="M19.11 17.8c-.31-.16-1.81-.89-2.09-.99-.28-.1-.49-.16-.7.16s-.8.99-.98 1.2c-.18.2-.36.22-.67.08-.31-.14-1.32-.49-2.51-1.54-.93-.83-1.56-1.86-1.74-2.17-.18-.31-.02-.48.13-.63.13-.13.28-.34.42-.51.14-.17.18-.28.28-.46.09-.18.05-.34-.03-.5-.08-.16-.7-1.68-.96-2.3-.25-.6-.51-.52-.7-.53-.18-.01-.4-.01-.62-.01-.21 0-.55.08-.84.39-.28.31-1.1 1.07-1.1 2.6 0 1.53 1.12 3.01 1.28 3.22.16.21 2.21 3.4 5.36 4.77 3.14 1.37 3.14.91 3.7.86.57-.05 1.81-.74 2.06-1.45.25-.71.25-1.32.18-1.45-.07-.13-.25-.2-.56-.36z"/></svg>

<script>
/* CONFIG */
const ACTION_URL = "https://api.sheetbest.com/sheets/b256dccd-daeb-4a1d-ba8b-68dbb1caf3b0";
const WA_NUMBER = "919000810084";

/* Toast */
function showToast(msg){
  const t = document.getElementById("leadToast");
  t.innerText = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 3000);
}

/* Send to Sheet.best */
async function saveLead(payload){
  try{
    const r = await fetch(ACTION_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(payload)
    });
    return r.ok;
  }catch(err){
    console.error(err);
    return false;
  }
}

/* Main Form Submit (NO WhatsApp redirect) */
document.getElementById("lead-form").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const payload = {
    Timestamp: new Date().toISOString(),
    Source: "Website Form",
    Name: document.getElementById("name").value.trim(),
    Phone: document.getElementById("phone").value.trim(),
    Email: document.getElementById("email").value.trim(),
    Message: document.getElementById("message").value.trim()
  };

  showToast("Saving...");

  const ok = await saveLead(payload);
  if(ok) showToast("Submitted âœ“");
  else showToast("Error â€” try again");
});

/* WhatsApp button (ONLY this opens WA) */
document.getElementById("waBtn").addEventListener("click",()=>{
  const p = {
    Name: document.getElementById("name").value.trim(),
    Phone: document.getElementById("phone").value.trim(),
    Email: document.getElementById("email").value.trim(),
    Message: document.getElementById("message").value.trim()
  };

  const text =
    `New Lead â€” LeadX365\nName: ${p.Name}\nPhone: ${p.Phone}\nEmail: ${p.Email}\nMessage: ${p.Message}`;

  window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(text)}`,"_blank");
});

/* POPUP */
const popupBackdrop = document.getElementById("leadPopupBackdrop");
const popup = document.getElementById("leadPopup");

function openPopup(){ popupBackdrop.classList.add("open"); popup.classList.add("open"); }
function closePopup(){ popupBackdrop.classList.remove("open"); popup.classList.remove("open"); }

/* Popup delay */
setTimeout(()=> openPopup(), 6000);

/* Popup close buttons */
document.getElementById("popupClose").onclick = closePopup;
document.getElementById("popup-skip").onclick = closePopup;

/* Popup submit (NO WhatsApp redirect) */
document.getElementById("popup-send").onclick = async()=>{
  const payload = {
    Timestamp: new Date().toISOString(),
    Source: "Popup",
    Name: document.getElementById("popup-name").value.trim(),
    Phone: document.getElementById("popup-phone").value.trim(),
    Email: document.getElementById("popup-email").value.trim(),
    Message: document.getElementById("popup-message").value.trim()
  };

  showToast("Saving...");
  const ok = await saveLead(payload);

  if(ok) showToast("Submitted âœ“");
  else showToast("Error â€” try again");

  closePopup();
};
</script>

</body>
